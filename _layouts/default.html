<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>A jekyll blog</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="{{ site.baseurl }}css/all.css" />
    </head>

    <body role="document">
        <header role="banner" class="inline-header">
            <h1>A jekyll blog</h1>

            <nav role="navigation">
                <ul>
                    {% for page in site.pages %}
                    <li><a href="{{page.url}}">{{page.title}}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </header>

        <main role="main">
            {{ content }}
        </main>

        <footer role="contentinfo" class="quiet-footer">
            <nav>
                <ul>
                    <li>by <a href="http://robinwinslow.co.uk">robin</a></li>
                    <li>this project is in the <a href="http://unlicense.org">public domain</a></li>
                    <li>please <a href="https://github.com/nottrobin/">fork my code</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
